upstream unicorns {
  ip_hash;
  server 127.0.0.1:1025;
}

proxy_cache_path /var/cache/nginx keys_zone=one:10m inactive=24h;

server {
    server_name  localhost;
    proxy_cache one;

    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;

    location = / {
	return 301 http://globalbioticinteractions.org;
    }

    location = /data_contributors {
	return 301 http://globalbioticinteractions.org/references.html;
    }

    location = /about {
	return 301 http://globalbioticinteractions.org/about.html;
    }

    # catch all
    location ~ .* {
	    if_modified_since before;
	    expires 12h;
    	add_header Pragma public;
    	add_header Cache-Control "public";

	    proxy_read_timeout 1h;
	    proxy_cache_valid any 24h;
	    proxy_pass http://localhost:8080;
    }
}

server {
    server_name api.globalbioticinteractions.org; 
    proxy_cache one;

    # catch all
    location ~ .* {
	    if_modified_since before;
	    expires 12h;
    	add_header Pragma public;
    	add_header Cache-Control "public";

	    proxy_read_timeout 1h;
	    proxy_cache_valid any 24h;
	    proxy_pass http://localhost:8080;
    }

    listen 80; # managed by Certbot

    listen 443 ssl; # managed by Certbot
ssl_certificate /etc/letsencrypt/live/blog.globalbioticinteractions.org/fullchain.pem; # managed by Certbot
ssl_certificate_key /etc/letsencrypt/live/blog.globalbioticinteractions.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
}

