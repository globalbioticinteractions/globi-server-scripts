server {
    server_name  depot.globalbioticinteractions.org;

    location /deposit/ {
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $http_host;

      proxy_connect_timeout 300;
      # Default is HTTP/1, keepalive is only enabled in HTTP/1.1
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      chunked_transfer_encoding off;

      proxy_pass http://localhost:9000;
    }

    location ~ .* {
      return 302 https://s3.amazonaws.com/globi$request_uri;
    }

    listen 80; 

    listen 443 ssl; 
    ssl_certificate /home/jhpoelen/letsencrypt/dehydrated/certs/depot.globalbioticinteractions.org/fullchain.pem; 
    ssl_certificate_key /home/jhpoelen/letsencrypt/dehydrated/certs/depot.globalbioticinteractions.org/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 

}


