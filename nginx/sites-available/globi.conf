upstream unicorns {
  ip_hash;
  server 127.0.0.1:1025;
}

proxy_cache_path /var/cache/nginx keys_zone=one:10m inactive=24h;

server {
    server_name  localhost;
    proxy_cache one;

    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;

    location = /data_contributors {
	return 302 https://globalbioticinteractions.org/references.html;
    }

    location = /about {
	return 302 https://globalbioticinteractions.org/about.html;
    }

    # catch all
    location ~ .* {
	    if_modified_since before;
	    expires 12h;
    	    add_header Pragma public;
    	    add_header Cache-Control "public";

	    proxy_read_timeout 1h;
	    proxy_cache_valid any 24h;
	    proxy_pass http://localhost:8080;
    }
}

server {
    server_name api.globalbioticinteractions.org; 
    proxy_cache one;

    # catch all
    location ~ .* {
	    if_modified_since before;
	    expires 12h;
    	add_header Pragma public;
    	add_header Cache-Control "public";

	    proxy_read_timeout 1h;
	    proxy_cache_valid any 24h;
	    proxy_pass http://localhost:8080;
    }

    listen 80; 

    listen 443 ssl; 
    ssl_certificate /home/jhpoelen/letsencrypt/dehydrated/certs/api.globalbioticinteractions.org/fullchain.pem; 
    ssl_certificate_key /home/jhpoelen/letsencrypt/dehydrated/certs/api.globalbioticinteractions.org/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
}

